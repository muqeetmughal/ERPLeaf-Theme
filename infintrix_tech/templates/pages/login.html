<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container">
				<div class="d-flex justify-content-center">
					<img class="mb-4" src="https://erpleaf.com/wp-content/uploads/2024/12/erpleaf-logo-white.svg" alt="" width="auto" height="80px"/>
				</div>
				<form method='POST' action="/login">
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input name="usr" type="text" class="form-control" id="email" placeholder="Enter your email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input name="pwd" type="password" class="form-control" id="password" placeholder="Enter your password" required>
					</div>
					<input type="hidden" name="cmd" value="login">
					<div class="d-grid">
						<button type="submit" class="btn" style="background: #1b7f52; color: #f8f9fa;">Login</button>
					</div>
				
				</form>
				<script>
					document.querySelector('form').addEventListener('submit', function(event) {
						event.preventDefault();

						const formData = new FormData(this);

						fetch(this.action, {
							method: 'POST',
							body: formData,
						})
						.then(response => response.json())
						.then(data => {
							if (data.message === "Logged In") {
								window.location.href = data.home_page;
							} else {
								alert('Login failed');
							}
						})
						.catch(error => {
							console.error('Error:', error);
							alert('An error occurred. Please try again.');
						});
					});
				</script>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
